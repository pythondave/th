<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="lib/twitter/bootstrap/css/bootstrap.css">
  <style>
    .btn { margin: 7px; }
    div { margin: 7px; }
  </style>
</head>
<body ng-app="tpp">
  <section ng-controller="devController">
    <div>
      <button class="btn btn-mini btn-info" type="button" ng-click="setLocation(1, 1)()">1.1</button>
      <button class="btn btn-mini btn-info" type="button" ng-click="setLocation(2, 1)()">2.1</button>
      <button class="btn btn-mini btn-info" type="button" ng-click="setLocation(3, 1)()">3.1</button>
      <br/>
      <button class="btn btn-mini btn-danger" type="button" ng-click="deleteUser()">Delete User</button>
      <!--<button class="btn btn-mini btn-danger" type="button" ng-click="resetUser()">Reset User</button>-->
    </div>
    <div class="devHelper2"></div>
  </section>
  
  <!-- scripts -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-ui.js"></script>
  <script>
angular.module('tpp', []).
  controller('devController', function($scope, $location, userService) {
    $scope.user = userService.user;
    $scope.user.dev = true;
    $scope.dev = { hideNext: true };
    $scope.deleteUser = function() {
      userService.deleteUser();
      window.location.href = '/th/3/dev.html';
    };
    $scope.setLocation = function(sectionId, pageId) {
      $scope.user.dev = false;
      if (userService.setLocation(sectionId, pageId, true)) {
        window.location.href = '/th/3/default.html#' + sectionId + '/' + pageId;
      };
    };
  });
  </script>
  <script src="js/services/th-tpp-lib-services.js"></script>
  <script src="js/services/th-tpp-db-services.js"></script>
  <script src="js/services/th-tpp-list-services.js"></script>
  <script src="js/services/th-tpp-section-service.js"></script>
  <script src="js/services/th-tpp-user-service.js"></script>
  <script src="js/services/th-tpp-misc-services.js"></script>
  <script src="js/th-tpp-directives.js"></script>
</body>
</html>
