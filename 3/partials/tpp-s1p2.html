<form novalidate ng-controller="mainController">
    <div class="devHelper2"></div>
    
    <div class="formField firstBox">
        <label for="countryCode">Country code</label>
        <select id="countryCode" ui-select2 data-placeholder="Select a country code..." class="populate">
            <option ng-repeat="country in countries" value="{{country.id}}">{{country.name}}</option>
        </select>
    </div>
    <div class="formField">
        <label for="phoneNumber">Phone number</label>
        <input id="phoneNumber" type="tel">
    </div>
    <div class="formField">
        <label for="skype">Skype</label>
        <input id="skype" type="text">
    </div>
    <div>
        <button class="btn btn-primary" ng-click="setLocation(1, 3)">Continue</button>
    </div>
</form>
