<form novalidate ng-controller="s1p2Controller">
  <div class="devHelper2"></div>
  
  <div>
    <label>Country code
      <div select-from-many list="countries" field="user.countryCode" placeholder="Select a country code..."></div>
    <label>
  </div>
  <div>
    <label ng-class="user.phoneNumber.getClass()">Phone number
      <input type="text" class="phone" ng-model="user.phoneNumber.val" on-focus="focus(user.phoneNumber)" on-blur="blur(user.phoneNumber)">
    </label>
  </div>
  <div>
    <label>Skype
      <input type="text" class="skype" ng-model="user.skype.val" on-focus="focus(user.skype)" on-blur="blur(user.skype)">
    </label>
  </div>
  <div>
    <button class="btn btn-primary" ng-click="setLocation(1, 3)" ng-disabled="user.getPage(1, 2).getCompletionLevel()==0">Continue</button>
    <button class="btn" ng-click="doLater()">Do Later</button>
  </div>
</form>
