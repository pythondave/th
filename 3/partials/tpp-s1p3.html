<form novalidate ng-controller="mainController">
  <div class="devHelper2"></div>
  
  <div>
    <label>Nationality
      <select ui-select2="{ allowClear: true }" placeholder="Select a nationality..." ng-model="user.nationality.val" on-focus="focus(user.nationality)" on-blur="blur(user.nationality)">
        <option value=""></option>
        <option ng-repeat="country in countries" value="{{country.id}}">{{country.name}}</option>
      </select>
    </label>
  </div>
  <div>
    <label>Country of teaching qualification/certification
      <select ui-select2="{ allowClear: true }" placeholder="Select a country..." allowClear="true" ng-model="user.teachingQualificationCountry.val" on-focus="focus(user.teachingQualificationCountry)" on-blur="blur(user.teachingQualificationCountry)">
        <option value=""></option>
        <option ng-repeat="country in countries" value="{{country.id}}">{{country.name}}</option>
      </select>
    </label>
  </div>
  <div>
    <label>Education Levels Completed</label>
    <div checkboxes list="educationLevels" selection="user.educationLevels.val" checked-class="btn-info"></div>
  </div>
  <!--one radio field-->
  <div class="formField">
    <label>Availability</label>
    <div id="holder">
      <div>
        <!--traffic lights radio buttons-->
        <div class="button-holder">
          <div class="imgRadio available">
            <div class="trafficLightBox">
              <input type="radio" id="green" name="availability" class="regular-radio" checked /><label for="green"></label>
            </div>
            <span>Available immediately</span>
            Display my name and contact private
          </div>
          <div class="imgRadio openToSuggestion">
            <div class="trafficLightBox">
              <input type="radio" id="amber" name="availability" class="regular-radio" /><label for="amber"></label>
            </div>
            <span>Open to suggestion</span>
            Keep my name and contact private
          </div>
          <div class="imgRadio notAvailable">
            <div class="trafficLightBox">
              <input type="radio" id="red" name="availability" class="regular-radio" /><label for="red"></label>
            </div>
            <span>Not available</span>
            Do not contact me for now.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <label>
      <input type="checkbox" ng-model="user.hasCurrentJob.val" ng-class="user.hasCurrentJob.getClass()"/>Currently in a job?
    </label>
  </div>
  <!--one field calendar-->
  <div class="formField calendar">
    <label for="available_date">Available from</label>
    <input id="available_date" type="date" value="2013-01-01" /> 
    <!--<input ui-date ng-model="date">-->
  </div>

  <div>
    <button class="btn btn-primary" ng-click="setLocation(1, 4)" ng-disabled="!user.getPage(1, 3).getIsSufficient()">Continue</button>
    <button class="btn" ng-click="doLater()">Do Later</button>
  </div>
</form>
