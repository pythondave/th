<div id="summary">
    <button id="viewProfile" class="btn btn-primary" type="button">My Profile</button>
    <div ng-class="getClass(1)">
        <span ng-click="setLocation(1, 1)" ng-class="getClass(1, false, 2)">Essentials</span>
        <div ng-class="getClass(1, false, 3)">
            <div ng-click="setLocation(1, 1)" ng-class="getClass(1, 1)">
                <span ng-class="getClass(1, 1, 2)">What are you looking for?</span>
            </div>
            <div ng-click="setLocation(1, 2)" ng-class="getClass(1, 2)">
                <span ng-class="getClass(1, 2, 2)">Contact Information</span>
            </div>
            <div ng-click="setLocation(1, 3)" ng-class="getClass(1, 3)">
                <span ng-class="getClass(1, 3, 2)">Key Details</span>
            </div>
            <div ng-click="setLocation(1, 4)" ng-class="getClass(1, 4)">
                <span ng-class="getClass(1, 4, 2)">CV &amp; Photo</span>
            </div>
        </div>
    </div>
    <div ng-class="getClass(2)">
        <span ng-click="setLocation(2, 1)" ng-class="getClass(2, false, 2)">Important Information</span>
        <div ng-class="getClass(2, false, 3)">
            <div ng-click="setLocation(2, 1)" ng-class="getClass(2, 1)">
                <span ng-class="getClass(2, 1, 2)">Ref 1</span>
            </div>
            <div ng-click="setLocation(2, 2)" ng-class="getClass(2, 2)">
                <span ng-class="getClass(2, 2, 2)">Ref 2</span>
            </div>
            <div ng-click="setLocation(2, 3)" ng-class="getClass(2, 3)">
                <span ng-class="getClass(2, 3, 2)">Ref 3</span>
            </div>
            <div ng-click="setLocation(2, 4)" ng-class="getClass(2, 4)">
                <span ng-class="getClass(2, 4, 2)">My job search</span>
            </div>
            <div ng-click="setLocation(2, 5)" ng-class="getClass(2, 5)">
                <span ng-class="getClass(2, 5, 2)">Joint applications</span>
            </div>
            <div ng-click="setLocation(2, 6)" ng-class="getClass(2, 6)">
                <span ng-class="getClass(2, 6, 2)">Joint applications</span>
            </div>
            <div ng-click="setLocation(2, 7)" ng-class="getClass(2, 7)">
                <span ng-class="getClass(2, 7, 2)">Professional experience</span>
            </div>
        </div>
    </div>
    <div ng-class="getClass(3)">
        <span ng-click="setLocation(3, 1)" ng-class="getClass(3, false, 2)">Really Shine!</span>
        <div ng-class="getClass(3, false, 3)">
            <div ng-click="setLocation(3, 1)" ng-class="getClass(3, 1)">
                <span ng-class="getClass(3, 1, 2)">Skills and languages</span>
            </div>
            <div ng-click="setLocation(3, 2)" ng-class="getClass(3, 2)">
                <span ng-class="getClass(3, 2, 2)">Supporting docs and videos</span>
            </div>
        </div>
    </div>
</div>
