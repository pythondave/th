<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="img/favicon.ico">

  <link rel="stylesheet" href="lib/twitter/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/select2/select2.css">
  <link rel="stylesheet" href="css/tpp.css">
</head>
<body ng-app="tpp">
  <header id="pageHeader">(Header)</header>
  <div id="contentContainer" class="clearfix">
    <section id="mainSection" ng-view></section>
    <aside id="pageAside">
      <div ui-scrollfix="-50" class="ui-scrollfix">
        <section id="tipsSection" ng-controller="tipsController">{{user.tip}}</section>
        <section id="summarySection" ng-controller="summaryController" ng-include="'partials/tpp-summary.html'" onload="'xxx()'"></section>
      </div>
    </aside>
  </div>
  <footer id="pageFooter">
  </footer>
  
  <!-- scripts -->
  <script src="lib/jquery/jquery-1.7.2.min.js"></script>
  <script src="lib/twitter/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/select2/select2.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-ui.js"></script>
  <script src="js/th-tpp-main.js"></script>
  <script src="js/services/th-tpp-lib-services.js"></script>
  <script src="js/services/th-tpp-db-services.js"></script>
  <script src="js/services/th-tpp-list-services.js"></script>
  <script src="js/services/th-tpp-section-service.js"></script>
  <script src="js/services/th-tpp-user-service.js"></script>
  <script src="js/services/th-tpp-misc-services.js"></script>
  <script src="js/th-tpp-directives.js"></script>
</body>
</html>
