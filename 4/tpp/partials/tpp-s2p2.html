<form novalidate ng-controller="s2p1-3Controller">
   <header>
    <h1>Important information</h1>
    <h2>Referee 2</h2>
  </header>
  
  <div class="formField">
    <label>Reference type *</label>
    <div select-from-many list="referenceTypes" field="user.referees[1].type" placeholder="Select a reference type..."></div>
  </div>
  <div class="formField">
    <label>Referee name *</label>
    <input type="text" ng-model="user.referees[1].name.val" on-focus="focus(user.referees[1].name)" on-blur="blur(user.referees[1].name)">
    <span ng-class="user.referees[1].name.getClass()"></span>
  </div>
  <div class="formField">
    <label>Referee email *</label>
    <input type="text" ng-model="user.referees[1].email.val" on-focus="focus(user.referees[1].email)" on-blur="blur(user.referees[1].email)" restrict-input="{type: 'validEmailCharsOnly'}">
    <span ng-class="user.referees[1].email.getClass()"></span>
  </div>
  <div class="formField">
    <label>Referee's institution *</label>
    <input type="text" ng-model="user.referees[1].institution.val" on-focus="focus(user.referees[1].institution)" on-blur="blur(user.referees[1].institution)">
    <span ng-class="user.referees[1].institution.getClass()"></span>
  </div>
  <div class="formField">
    <label>Referee position *</label>
    <div select-from-many list="refereePositions" field="user.referees[1].position" placeholder="Select a position..."></div>
  </div>
  <div class="formField">
    <label>Referee telephone code *</label>
    <div select-from-many list="countries" field="user.referees[1].countryCode" format="countriesSelect2FormatFunction" placeholder="Select a country code..."></div>
  </div>
  <div class="formField">
    <label>Referee's phone number *</label>
    <input type="text" ng-model="user.referees[1].phoneNumber.val" on-focus="focus(user.referees[1].phoneNumber)" on-blur="blur(user.referees[1].phoneNumber)" restrict-input="{type: 'validPhoneCharsOnly'}">
    <span ng-class="user.referees[1].phoneNumber.getClass()"></span>
  </div>

  <div>
    <button class="btn btn-primary" ng-click="setLocation(2, 3)" ng-disabled="user.getPage(2, 2).getCompletionLevel()==0">Continue</button>
    <button class="btn" ng-click="doLater()">Do Later</button>
    <button class="btn btn-primary" ng-click="setLocation(2, 3)" ng-disabled="user.getPage(2, 2).getCompletionLevel()==0">Add another referee</button>
  </div>
</form>
