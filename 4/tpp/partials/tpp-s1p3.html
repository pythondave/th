<form novalidate ng-controller="s1p3Controller" ng-cloak>
  <header>
    <h1>Essentials</h1>
    <h2>Key details</h2>
  </header>
  
  <div class="formField">
    <label>Nationality *</label>
    <div class="select-from-many" list="countries" field="user.nationality" format="countriesSelect2FormatFunction" placeholder="Select your nationality..."></div>
  </div>
  <div class="formField">
    <label>Country of teaching qualification/certification *</label>
    <div class="select-from-many" list="countries" field="user.teachingQualificationCountry" format="countriesSelect2FormatFunction" placeholder="Select a country..."></div>
  </div>
  <div class="formField">
    <label>Education levels completed *</label>
    <div class="select-many-from-few" field="user.educationLevels" list="educationLevels"></div>
  </div>
  <div class="formField" ng-mouseenter="mouseenter(user.availability)" ng-mouseleave="mouseleave(user.availability)">
    <label>Availability</label>
    <div class="trafficLights">
      <label>
        <input type="radio" name="availability" ng-model="user.availability.val" value="green" />
        <p><span class="trafficLightGreen">Actively looking for a school</span><br/>(Schools can read all about me)</p>
      </label>
      <label>
        <input type="radio" name="availability" ng-model="user.availability.val" value="amber" />
        <p><span class="trafficLightAmber">Open to suggestion</span><br/>(Keep my name and contact private)</p>
      </label>
      <label>
        <input type="radio" name="availability" ng-model="user.availability.val" value="red" />
        <p><span class="trafficLightRed">Not currently looking</span><br/>(Private. Do not contact me for now)</p>
      </label>
    </div>
  </div>
  <div class="formField">
    <label ng-mouseenter="mouseenter(user.hasCurrentJob)" ng-mouseleave="mouseleave(user.hasCurrentJob)">
      <input type="checkbox" ng-model="user.hasCurrentJob.val" ng-class="user.hasCurrentJob.getClass()"/>
      Currently in a job?
    </label>
  </div>
  <div class="formField" ng-class="user.wip.highlight&&'wip'" ng-mouseenter="mouseenter(user.availableFrom)" ng-mouseleave="mouseleave(user.availableFrom)">
    <label>Available from</label>
    <input ui-date="{ dateFormat: 'D d M yy' }" ng-model="user.availableFrom.val" />
  </div>

  <div class="formButtons">
    <button class="btn btn-primary" ng-click="setLocation(1, 4)" ng-disabled="user.getPage(1, 3).getCompletionLevel()==0">Continue</button>
    <button class="do-later"/>
  </div>
</form>
