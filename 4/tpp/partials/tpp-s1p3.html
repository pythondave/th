<form novalidate ng-controller="s1p3Controller" ng-cloak>
  <header>
    <h1>Essentials</h1>
    <h2>Key details</h2>
  </header>
  
  <div class="formField">
    <label>Nationality *</label>
    <div class="select-from-many" list="countries" field="user.nationality" format="countriesSelect2FormatFunction" placeholder="Select your nationality..."></div>
  </div>
  <div class="formField">
    <label>Country of teaching qualification/certification *</label>
    <div class="select-from-many" list="countries" field="user.teachingQualificationCountry" format="countriesSelect2FormatFunction" placeholder="Select a country..."></div>
  </div>
  <div class="formField">
    <label>Education levels completed *</label>
    <div class="select-many-from-few" field="user.educationLevels" list="educationLevels"></div>
  </div>
  <div class="formField wip">
    <label>Availability</label>
    <div id="holder">
      <div>
        <div>
          <input type="radio" name="availability" checked />
          <span>Available immediately</span>
          Display my name and contact private
        </div>
        <div class="imgRadio openToSuggestion">
          <div class="trafficLightBox">
            <input type="radio" id="amber" name="availability" class="regular-radio" /><label for="amber"></label>
          </div>
          <span>Open to suggestion</span>
          Keep my name and contact private
        </div>
        <div class="imgRadio notAvailable">
          <div class="trafficLightBox">
            <input type="radio" id="red" name="availability" class="regular-radio" /><label for="red"></label>
          </div>
          <span>Not available</span>
          Do not contact me for now.
        </div>
      </div>
    </div>
  </div>
  <div class="formField">
    <label ng-mouseenter="mouseenter(user.hasCurrentJob)" ng-mouseleave="mouseleave(user.hasCurrentJob)">
      <input type="checkbox" ng-model="user.hasCurrentJob.val" ng-class="user.hasCurrentJob.getClass()"/>
      Currently in a job?
    </label>
  </div>
  <div class="formField wip">
    <label>Available from</label>
    <input ui-date="{ dateFormat: 'D d M yy' }" ng-model="user.availableFrom" />
  </div>

  <div class="formButtons">
    <button class="btn btn-primary" ng-click="setLocation(1, 4)" ng-disabled="user.getPage(1, 3).getCompletionLevel()==0">Continue</button>
    <button class="btn" ng-click="doLater()">Do Later</button>
  </div>
</form>
