<form novalidate ng-controller="s1p2Controller">
  <header>
    <h1>Essentials</h1>
    <h2>Contact information</h2>
  </header>
  
  <div class="formField">
    <label>Country code *</label>
    <div class="select-from-many" list="countries" field="user.countryCode" format="countriesSelect2FormatFunction" placeholder="Select a country code..."></div>
  </div>
  <div class="formField">
    <label>Phone number *</label>
    <input type="text" ng-model="user.phoneNumber.val" on-focus="focus(user.phoneNumber)" on-blur="blur(user.phoneNumber)" restrict-input="{type: 'validPhoneCharsOnly'}">
    <span ng-class="user.phoneNumber.getClass()"></span>
  </div>
  <div class="formField">
    <label>Skype *</label>
    <input type="text" ng-model="user.skype.val" on-focus="focus(user.skype)" on-blur="blur(user.skype)">
    <span ng-class="user.skype.getClass()"></span>
  </div>
  <span class="wip" ng-show="user.wip.notes.show">consider using a sprite for the flags</span>
  
  <div class="formButtons">
    <button class="btn btn-primary" ng-click="setLocation(1, 3)" ng-disabled="user.getPage(1, 2).getCompletionLevel()==0">Continue</button>
    <button class="do-later"/>
  </div>
</form>
