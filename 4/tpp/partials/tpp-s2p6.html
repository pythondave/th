<form novalidate ng-controller="s2p6Controller">
  <header>
    <h1>Important information</h1>
    <h2>Professional experience</h2>
  </header>
  
  <div class="formField" ng-mouseenter="mouseenter(user.numberOfYearsTeachingExperience)" ng-mouseleave="mouseleave(user.numberOfYearsTeachingExperience)">
    <label>Number of years' teaching experience: 0-40 * <span class="wip">apostrophe?</span> <span class="wip">tick needed?</span></label>
    <div select-from-sequence="{ min: 0, max: 40, range: 'min', tip: '' }" ng-model="user.numberOfYearsTeachingExperience.val"></div>
    <span>{{user.numberOfYearsTeachingExperience.val}}</span>
  </div>
  <div class="formField">
    <label>International school experience? *</label>
    <div class="select-many-from-few" list="yesNo" field="user.internationalSchoolExperience" max-select="1" checked-class="btn-info"></div>
  </div>
  <div class="formField">
    <label>Curriculum experience *</label>
    <div class="select-many-from-few" list="curricula" field="user.curriculumExperience" checked-class="btn-info"></div>
  </div>
  <div class="formField">
    <label>Current employer * <span class="wip">what if none?</span></label>
    <input type="text" ng-model="user.currentEmployer.val" on-focus="focus(user.currentEmployer)" on-blur="blur(user.currentEmployer)">
    <span ng-class="user.currentEmployer.getClass()"></span>
  </div>
  <div class="formField">
    <label>Country * <span class="wip">I think this heading could be clearer</span></label>
    <div class="select-from-many" list="countries" field="user.currentCountry" format="countriesSelect2FormatFunction" placeholder="Select current country of employment..."></div>
  </div>
  <div class="formField">
    <label>Current role(s) * <span class="wip">one or multiple?</span></label>
    <div class="select-from-many select2width400px" multiple list="roles" field="user.currentRoles" placeholder="Select one or more roles..."></div>
  </div>
  <div class="formField">
    <label>Current subject(s) *</label>
    <div class="select-from-many select2width400px" multiple list="subjects" field="user.currentSubjects" placeholder="Select one or more subjects..."></div>
  </div>
  <div class="formField wip">
    <label>Available from * <span class="wip">[repeat of field on s1p3?]</span></label>
    <input ui-date="{ dateFormat: 'D d M yy' }" ng-model="user.availableFrom" />
  </div>

  <!--final section text: appears when section completion level > 0-->
  <div class="formText" ng-show="user.getPage(2, 6).getCompletionLevel()>0">
    <p>Brilliant - hundreds of schools can now search and see your profile!</p>
    <p>To make your profile really shine, complete this final section...</p><span class="wip">'this' final section?</span>
  </div>
  
  <div class="formButtons">
    <button class="btn btn-primary" ng-click="setLocation(3, 1)" ng-disabled="user.getPage(2, 6).getCompletionLevel()==0">Continue</button>
    <button class="btn" ng-click="doLater()">Do Later</button>
  </div>
</form>
