<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=8">

  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="lib/twitter/bootstrap/css/bootstrap.css">
  <style>
    div { margin: 50px; }
    .btn { margin: 10px; }
  </style>
</head>
<body class="ng-app:tpp" ng-app="tpp" ng-controller="devController">
  <div>
    <p>Use this page to reset the locally stored user data (in case it's got into a bad state during development)</p>
    <input type="button" class="btn btn-danger" ng-click="reset()" value="Reset"></input>
  </div>
  
  <!-- scripts -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-ui.js"></script>
  <script>
angular.module('tpp', []).
  controller('devController', function($scope, $location, localStorageService) {
    $scope.reset = function() {
      localStorageService.removeAllItems()
      window.location.href = 'default.html#1/1';
    };
  });
  </script>
  <script src="js/services/th-tpp-lib-services.js"></script>
  <script src="js/services/th-tpp-db-services.js"></script>
  <script src="js/services/th-tpp-list-services.js"></script>
  <script src="js/services/th-tpp-section-service.js"></script>
  <script src="js/services/th-tpp-user-service.js"></script>
  <script src="js/services/th-tpp-misc-services.js"></script>
  <script src="js/th-tpp-directives.js"></script>
</body>
</html>
