<body ng-app="tpp">
  <div class="pageContainer">
    <header class="pageHeader" ng-controller="headerController" ng-include="'partials/header.html'"></header>
    <div class="contentContainer" ng-controller="contentContainerController" ui-scrollfix="{{getScrollFix()}}" ng-style="getStyle()">
      <section class="mainSection" ng-view></section>
      <aside class="pageAside" ng-controller="pageAsideController" ng-style="getStyle()">
        <section id="tipsSection" ng-controller="tipsController" ng-include="'partials/tpp-tips.html'"></section>
        <section id="summarySection" ng-controller="summaryController" ng-include="'partials/tpp-summary.html'"></section>
      </aside>
    </div>
    
    <!-- *** TEMP -->
    <div ng-cloak ng-show="user.wip.json.show || user.wip.reset.show" style="margin: -60px 0 0 0; clear: both; width: 600px;">
      <div ng-show="user.wip.reset.show" style="background-color: cornsilk; border-style: outset; padding: 10px; margin: 10px;">
        <a href="dev.html">Reset page</a> (use this page to reset the locally stored user data)
      </div>
      <div ng-show="user.wip.json.show" style="background-color: cornsilk; border-style: outset; padding: 10px; margin: 10px;">
        <pre ng-show="user.wip.json.expanded">{{user | json}}</pre>
        <div ng-hide="user.wip.json.expanded">{{user}}</div>
      </div>
      <br/><br/>
    </div>
    <!-- /TEMP -->
