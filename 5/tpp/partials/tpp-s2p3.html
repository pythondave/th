<form novalidate ng-controller="s2p1-3Controller">
  <header>
    <h1>Important information</h1>
    <h2>Referee 3</h2>
  </header>
  
  <div class="formField">
    <label>Reference type *</label>
    <div select-from-many list="referenceTypes" field="user.referees[2].type" placeholder="Select a reference type..."></div>
  </div>
  <div class="formField">
    <label>Referee's name *</label>
    <input type="text" ng-model="user.referees[2].name.val" on-focus="focus(user.referees[2].name)" on-blur="blur(user.referees[2].name)">
    <span ng-class="user.referees[2].name.getClass()"></span>
  </div>
  <div class="formField">
    <label>Referee's email *</label>
    <input type="text" ng-model="user.referees[2].email.val" on-focus="focus(user.referees[2].email)" on-blur="blur(user.referees[2].email)" restrict-input="{type: 'validEmailCharsOnly'}">
    <span ng-class="user.referees[2].email.getClass()"></span>
  </div>
  <div class="formField">
    <label>Referee's institution *</label>
    <input type="text" ng-model="user.referees[2].institution.val" on-focus="focus(user.referees[2].institution)" on-blur="blur(user.referees[2].institution)">
    <span ng-class="user.referees[2].institution.getClass()"></span>
  </div>
  <div class="formField">
    <label>Referee's position *</label>
    <div select-from-many list="refereePositions" field="user.referees[2].position" placeholder="Select a position..."></div>
  </div>
  <div class="formField">
    <label>Referee's telephone code</label>
    <div select-from-many list="countries" field="user.referees[2].countryCode" format="countriesSelect2FormatFunction" placeholder="Select a country code..."></div>
  </div>
  <div class="formField">
    <label>Referee's phone number</label>
    <input type="text" ng-model="user.referees[2].phoneNumber.val" on-focus="focus(user.referees[2].phoneNumber)" on-blur="blur(user.referees[2].phoneNumber)" restrict-input="{type: 'validPhoneCharsOnly'}">
    <span ng-class="user.referees[2].phoneNumber.getClass()"></span>
  </div>

  <div>
    <button class="btn btn-primary" ng-click="setLocation(2, 4)">Continue</button>
    <button class="btn btn-primary" ng-click="setLocation(2, 4)" ng-disabled="user.getPage(2, 1).getCompletionLevel()!=0">Skip Reference</button>
    <button class="btn" ng-click="doLater()">Do Later</button>  </div>
</form>
